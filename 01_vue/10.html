<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>08vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .demo {
            width: auto;
            height: auto;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="demo">
            <h1>今天天气 {{isHot?"炎热":"凉爽"}}</h1>
        </div>
        <button @click="changeWeather">change</button><br>
        
        <!-- 绑定事件的时候可以写一些简单的语句 -->
        <button @click="isHot = !isHot">change</button><br>


    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.devtools = true

        new Vue({
            el: '#root',
            data: {
                isHot: true,
        
            },
            methods: {
                changeWeather() {
                    
                    this.isHot = !this.isHot
                }
            },
        })

    </script>

</body>

</html>
