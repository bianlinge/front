<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue-stu</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        当前n值：{{n}} <br>
     <button @click="add">N+</button>

     <button @click="bye">bye vue</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.devtools = true
     
       const vm= new Vue({
            el: '#root', 
            data: {
            n:1
            },
            methods: {
                add(){
                    this.n++;
                },
                bye(){
                    this.$destroy()
                }
            },
            beforeCreate() {
                console.log("beforeCreate()")
            },
            created() {
                console.log("created()")
            },
            beforeMount() {
                //对操作dom 无效
                console.log("beforeMount()")
            },
            mounted() {
                console.log("mounted()")
            },
            beforeUpdate() {
                //数据是新的 页面是旧的数据
                console.log("beforeUpdate()")
                
            },
            updated() {
                 //数据是新的 页面是新的数据
                console.log("updated()")
            },
            beforeDestroy() {
                console.log("beforeDestroy()")
            },
            destroyed() {
                console.log("destroyed()")
            },
        })

    </script>

</body>

</html>
