<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue-stu</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        a:{{numbers.a}}
        <button @click="numbers.a++">改变a数字</button>
        b:{{numbers.b}}
        <button @click="numbers.b++">改变b数字</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.devtools = true

        new Vue({
            el: '#root',
            data: {
                numbers: {
                    a: 1,
                    b: 2
                }
            },
            watch: {
                "numbers.a": {
                    handler() {
                        console.log("a 改变了");
                    }
                },
                "numbers.b": {
                    handler() {
                        console.log('b 改变了');
                    }
                },
                numbers: {
                    immediate:true,//参数化时调用handler
                    deep:true,
                    handler() {
                        console.log('numbers 改变了');
                    }
                }
            }
        })

    </script>

</body>

</html>
