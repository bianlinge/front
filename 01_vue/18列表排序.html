<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue-stu</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        人员列表：
        <input type="text" v-model="keyWord">
        <button type="text" @click="sortType=2">年龄升序</button>
        <button type="text" @click="sortType=1">年龄降序</button>
        <button type="text" @click="sortType=0">原顺序</button>
        <ul>
            <li v-for="(p, index) in filPersons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.devtools = true

       const vm =  new Vue({
            el: '#root',
            data: {
                keyWord: '',
                sortType: 0,//0 原顺序 1降序 2升序
                persons: [
                    { id: 001, name: "马冬梅", age: 12, sex: "女" },
                    { id: 002, name: "周冬雨", age: 30, sex: "女" }
                    , { id: 003, name: "周杰伦", age: 52, sex: "男" }
                    , { id: 004, name: "温兆伦", age: 54, sex: "男" }],

            },
            computed: {
                // filPersons() {
                //     const arr = this.persons.filter(
                //         (p) => {
                //             return p.name.indexOf(this.keyWord) !== -1
                //         }
                //     )

                //     if (this.sortType) {
                //         arr.sort((p1, p2) => {
                //             return this.sortType === 1 ? p2.age - p1.age : p1.age - p2.age
                //         })
                //     }
                //     return arr
                // }
                filPersons:function(){
                    const arr = this.persons.filter(
                        (p) => {
                            return p.name.indexOf(this.keyWord) !== -1
                        }
                    )

                    if (this.sortType) {
                        arr.sort((p1, p2) => {
                            return this.sortType === 1 ? p2.age - p1.age : p1.age - p2.age
                        })
                    }
                    return arr
                }



            }
        })

    </script>

</body>

</html>
