<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>初始vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.devtools = true

        let number = 19
        let stu = {
            name: 'zs',
            sex: 'man',
            // age:number
        }
        Object.defineProperty(
            stu,
            'age',
            // {
            //     value: 22,
            //     enumerable: true,
            //     writable: true,
            //     configurable: true
            // },
            {
               
                get: function () {  
                    console.log('number 发生变化')
                    return number },

                set:function(value){
                    console.log('age 被修改'+value)
                        number = value
                    }
            }

        )


        // console.log(Object.keys(stu))
        console.log(stu)
    </script>

</body>

</html>
