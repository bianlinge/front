<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>08vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .demo {
            width: auto;
            height: auto;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="demo">
            <h1>今天天气 {{isHot?"炎热":"凉爽"}}</h1>
        </div>
        <button @click="changeWeather">change1</button><br>
        
        <!-- 绑定事件的时候可以写一些简单的语句 -->
        <button @click="isHot = !isHot">change2</button><br>


    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.devtools = true

        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
        
            },
            methods: {
                changeWeather() {
                    
                    this.isHot = !this.isHot
                }
            },
            computed:{
                info(){
                    return this.isHot?"炎热":"凉爽"
                }
            },
            // watch:{
            //     info:{
            //       immediate:true,
            //       handler(newValue,oldValue){
            //         console.log("info change...\n newValue:"+newValue+"\n oldValue:"+oldValue)
            //       } 
            //     },
            //     isHot:{
            //       immediate:true,
            //       handler(newValue,oldValue){
            //         console.log("isHot change...\n newValue:"+newValue+"\n oldValue:"+oldValue)
            //       } 
            //     }
            // }
        })
        vm.$watch('isHot',{
            immediate:true,
                  handler(newValue,oldValue){
                    console.log("isHot change...\n newValue:"+newValue+"\n oldValue:"+oldValue)
                  }    
        })

    </script>

</body>

</html>
