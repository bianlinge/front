<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>08vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    輸入内容:<input placeholder="請輸入内容后" @keyup.ctrl.y="showInfo">
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.devtools = true

        const vm = new Vue({
            el: "#root",
            data: {
                name: "dove"
            },
            methods: {
                showInfo() {
                    alert("hello ")
                }
            }
        })


    </script>

</body>

</html>
