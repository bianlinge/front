<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue-stu</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            <label for="account"> 
            账号：</label><input type="text" id="account" v-model.trim="account"><br>
            <label for="psd"> 
            密码：</label> <input type="text" id="psd" v-model.trim="password"><br>
            年龄：<input type="number" id="psd" v-model.number="age"><br>


            性别：
            男<input type="radio" name="sex" v-model="sex" value="male">
            女<input type="radio" name="sex" v-model="sex" value="female"><br>


            爱好：(勾选框)
            学习：<input type="checkbox" v-model="hobby" value="学习">
            打游戏：<input type="checkbox" v-model="hobby" value="打游戏">
            吃饭：<input type="checkbox" v-model="hobby" value="吃饭"><br><br>


            所属小区:
            <select v-model="city" >
                <option value="">请选择小区</option>
                <option value="beijing">北京</option> 
                <option value="shenzhen">深圳</option>
                <option value="xian">西安</option>
            </select>
            <br><br>
            <textarea name="输入信息" cols="30" rows="10" v-model.lazy="other"></textarea><br><br>
            <input type="checkbox" v-model="agree">阅读并接受
            <a href="http://www.baidu.com">www.baidu.com</a>
            <button >提交</button>
        </form>
       
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        Vue.config.devtools = true

        new Vue({
            el: '#root',
            data: {
                account:"",
                password:"",
                age:"",
                sex:"male",
                hobby:[],
                city:"beijing",
                other:"其他说明",
                agree:false
            },
            methods: {
                demo(){
                    
                   alert(JSON.stringify(this._data)) 
                }
            },
        })

    </script>

</body>

</html>
