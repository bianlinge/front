<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>初始vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
	</head>

<body>
    <div id="root">
        <h1>hello, {{name}}：{{address}}:{{Date.now()}}:{{1+2}}</h1> 
    </div>
  
    <script type="text/javascript">
        Vue.config.productionTip=false    
        Vue.config.devtools = true
        //创建vue实例 {配置对象}
        const x = new Vue({
            el:'#root', //el 代表容器用于指定当前vue实例为按个容器服务 值通常是css 选择器
            data:{name:'张三',
            address:'深圳'} // {{}}->分隔符代表data
        })
     
    </script>

</body>
</html>
